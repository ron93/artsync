<!--     contact   -->
        <div id="contact"><h2>Contact</h2>
        
        
        <form id="contact-form" class="form" action="#" method="POST" role="form">
<!--  name-->
              <div class="form-group">
                  <label class="form-label" for="name">Your Name</label>
                  
                  <input type="text" class="form-input" id="name" name="name" placeholder="Enter name" tabindex="1" required>
              </div>  
              
<!--email  -->
                                                                                                                     
              <div class="form-group">
                  <label class="form-label" for="email">Your Email</label>
                  
                  <input type="email" class="form-input" id="email" name="email" placeholder="Enter Email" tabindex="2" required>
              </div> 
              
                                                                    

             
             
<!--  message  -->
              <div class="form-group">
                  <label class="form-label" for="message">Message</label>
                  
                  <textarea rows="5" cols="50" name="message" class="form-input" id="message" placeholder="Type message..." tabindex="4" required></textarea>                                 
              </div>
              
<!--  submit button-->
              <div class="text-center">
                  <button type="submit" class="btn btn-start-order">Send Message</button>
              </div>
          </form>
        
        </div>
